<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300">
    <div class="container mx-auto py-8 w-[60%] h-screen ">
        <h2 class="bg-yellow-400 text-3xl text-purple-900 flex justify-center items-center h-16 w-[60%] mx-auto my-5 px-4 border-2 border-red-500 rounded-xl">To Do List</h2>

        <form class="flex items-center mx-10" method="POST" action="/">
            {% csrf_token %}
            <input class="w-full px-4 py-2 border border-gray-300 rounded-lg mr-2" type="text" name="title" placeholder="Add a new task">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Create Task</button>
        </form>

        {% for task in tasks %}
        <div class="flex items-center justify-between mx-10 py-2">
            <div class="w-full mr-4 {% if task.complete %}line-through text-green-500{% else %}text-red-500 {% endif %} bg-yellow-100 px-4 py-2 rounded-lg">{{ task.title }}</div>
            <div class="flex space-x-3">
                <a href="{% url 'update_task' task.id %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Update</a>
                <a href="{% url 'delete_task' task.id %}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
