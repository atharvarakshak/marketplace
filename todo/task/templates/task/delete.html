<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto py-8">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <p class="text-xl text-gray-700 mb-4">Are you sure you want to delete: "{{ item }}"?</p>
            <div class="flex items-center space-x-4">
                <a href="{% url 'list' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Cancel</a>
                <form method="POST" action="">
                    {% csrf_token %}
                    <input type="submit" value="Confirm" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
